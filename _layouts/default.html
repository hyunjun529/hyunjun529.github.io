<!DOCTYPE html>
<html lang="{{ site.vaporwave.html_lang }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {%- include favicon.html -%}

  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  <title>{{ page.title | default: site.title }}</title>
</head>

<body class="pa4-l normal" id="vp-bg-border">
  <div class="h-100 pa3 ph2-l pv3-l" id="vp-bg">
    <div class="center mw7">
      {%- include header.html -%}

      <section class="content">
        {{ content }}
      </section>

      {%- include footer.html -%}
    </div>
  </div>

  {%- if site.vaporwave.analytics_id -%}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.vaporwave.analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.vaporwave.analytics_id }}');
  </script>
  {%- endif -%}

  {% if site.vaporwave.search %}
  <script src="{{ "/assets/js/simple-jekyll-search.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/search.js" | relative_url }}"></script>
  {% endif %}

</body>

</html>
