<script src="/assets/js/controls/TrackballControls.js"></script>
<script src="/assets/js/effects/AsciiEffect.js"></script>

<script src="/assets/js/WebGL.js"></script>

<script>
  if ( WEBGL.isWebGLAvailable() === false ) {
    document.getElementById("gl-test").appendChild( WEBGL.getWebGLErrorMessage() );
  }

  var target = document.getElementById("gl-test");
  var targetWidth = target.offsetWidth;
  var targetHeight = target.offsetHeight;

  var camera, controls, scene, renderer, effect;
  var sphere, plane;
  var start = Date.now();
  init();
  animate();
  function init() {
    camera = new THREE.PerspectiveCamera( 70, targetWidth / targetHeight, 1, 1000 );
    camera.position.y = 150;
    camera.position.z = 500;
    scene = new THREE.Scene();
    var light = new THREE.PointLight( 0xffffff );
    light.position.set( 500, 500, 500 );
    scene.add( light );
    var light = new THREE.PointLight( 0xffffff, 0.25 );
    light.position.set( - 500, - 500, - 500 );
    scene.add( light );
    sphere = new THREE.Mesh( new THREE.SphereBufferGeometry( 200, 20, 10 ), new THREE.MeshPhongMaterial( { flatShading: true } ) );
    scene.add( sphere );
    // Plane
    plane = new THREE.Mesh( new THREE.PlaneBufferGeometry( 400, 400 ), new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) );
    plane.position.y = - 200;
    plane.rotation.x = - Math.PI / 2;
    scene.add( plane );
    renderer = new THREE.WebGLRenderer();
    renderer.setSize( targetWidth, targetHeight );
    effect = new THREE.AsciiEffect( renderer, ' .:-+*=%@#', { invert: true } );
    effect.setSize( targetWidth, targetHeight );
    effect.domElement.style.color = 'white';
    effect.domElement.style.backgroundColor = 'black';
    // Special case: append effect.domElement, instead of renderer.domElement.
    // AsciiEffect creates a custom domElement (a div container) where the ASCII elements are placed.
    document.getElementById("gl-test").appendChild( effect.domElement );
    controls = new THREE.TrackballControls( camera, effect.domElement );
    //
    window.addEventListener( 'resize', onWindowResize, false );
  }
  function onWindowResize() {
    camera.aspect = targetWidth / targetHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( targetWidth, targetHeight );
    effect.setSize( targetWidth, targetHeight );
  }
  //
  function animate() {
    requestAnimationFrame( animate );
    render();
  }
  function render() {
    var timer = Date.now() - start;
    sphere.position.y = Math.abs( Math.sin( timer * 0.002 ) ) * 150;
    sphere.rotation.x = timer * 0.0003;
    sphere.rotation.z = timer * 0.0002;
    controls.update();
    effect.render( scene, camera );
  }
</script>
